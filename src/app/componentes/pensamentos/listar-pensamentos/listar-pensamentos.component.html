<section class="container">
    <header class="header d-flex">
        <h2 class="ff-inter">Meu Mural</h2>
        <button class="botao" routerLink="/criarPensamento">Adicionar pensamento</button>
    </header>

    <div class="mural" *ngIf="listaPensamento.length > 0 , else semPensamentos">
        <div *ngFor="let pensamento of listaPensamento">
             <app-pensamento [pensamento]="pensamento"></app-pensamento> 
        </div>

        
    </div>
</section>

<ng-template  class="ff-inter sem-pensamentos" #semPensamentos> 
    <p>nao ha pensamentos</p>
</ng-template>
